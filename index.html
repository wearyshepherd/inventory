<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Inventory App</title>
    <link rel="stylesheet" href="style.css">
</head>
<section id="barcode-scanner">
    <h3>Scan Barcode</h3>
    <div id="reader" style="width:300px;"></div>
    <p id="scan-result">Result: <span id="result-value">None</span></p>
    <button id="start-btn">Start Scanning</button>
    <button id="stop-btn">Stop Scanning</button>
  </section>
  
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="barcode.js"></script> <!-- Our JS file for barcode logic -->
  
<body>
    <header class="app-header">
        <h1>Inventory Tracker</h1>
    </header>

    <main class="inventory-container">
        <section class="inventory-item">
            <div class="item-display">
                <span class="item-name">Item A</span>
                <span class="item-quantity">42</span>
            </div>
            <div class="item-controls">
                <button class="btn increment">+</button>
                <button class="btn-action">Scan</button>
                <button class="btn">Edit</button>
            </div>
        </section>

        <section class="inventory-item">
            <div class="item-display">
                <span class="item-name">Item Name</span>
                <span class="item-count">150</span>
            </div>
            <div class="item-display">
                <button class="action-btn">Details</button>
            </div>
        </section>

        <section class="inventory-item">
            <div class="item-display">
                <span class="item-name">Another Item</span>
                <span class="item-count">30</span>
            </div>
            <div class="item-display">
                <button class="btn-update">Update Count</button>
            </div>
        </section>
    </main>

    <footer class="app-footer">
        <p>Designed by Carlos Chavez &copy; 2025</p>
    </footer>
</body>
</html>
